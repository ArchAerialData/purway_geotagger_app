name: macos-build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # Pin a specific runner to avoid surprises when `macos-latest` advances.
    runs-on: macos-14
    # Cap total macOS runner time to limit cost if signing stalls.
    timeout-minutes: 60
    env:
      MACOSX_DEPLOYMENT_TARGET: "13.0"
      BUNDLE_ID: "com.archaerial.purwaygeotagger"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build app + run tests
        run: bash scripts/ci/macos_build.sh

      - name: Detect signing readiness
        id: signing_ready
        shell: bash
        env:
          MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: |
          if [[ -n "${MACOS_CERT_P12}" && -n "${MACOS_CERT_PASSWORD}" ]]; then
            echo "enabled=true" >> "${GITHUB_OUTPUT}"
            echo "Code signing enabled."
          else
            echo "enabled=false" >> "${GITHUB_OUTPUT}"
            echo "Code signing disabled: one or more secrets missing."
          fi

      - name: Enforce code signing on main
        if: ${{ github.ref == 'refs/heads/main' && steps.signing_ready.outputs.enabled != 'true' }}
        run: |
          echo "::error::Code signing secrets are required for main-branch distribution artifacts."
          echo "::error::Provide MACOS_CERT_P12 and MACOS_CERT_PASSWORD."
          exit 1

      - name: Sign + package DMG (optional)
        if: ${{ steps.signing_ready.outputs.enabled == 'true' }}
        run: bash scripts/ci/macos_sign_and_package.sh
        env:
          MACOS_CERT_P12: ${{ secrets.MACOS_CERT_P12 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}

      - name: Package DMG (unsigned)
        if: ${{ steps.signing_ready.outputs.enabled != 'true' && github.ref != 'refs/heads/main' }}
        run: bash scripts/ci/macos_package.sh

      - name: Upload DMG
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: PurwayGeotagger-macos
          path: |
            dist/PurwayGeotagger.dmg
          if-no-files-found: error
